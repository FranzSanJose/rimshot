

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMSHOT</title>
    <link rel="icon" href="logo.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.4/jquery.rateyo.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<style>

        /* Navbar styling */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }

        #navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            margin-right: 15px;
        }

        #navbar li:last-child {
            margin-right: 0;
        }

        #navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        #navbar li a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        /* Hamburger menu */
        .icon {
            display: none;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            #navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            #navbar.active {
                display: flex;
                background-color: black
            }

            .icon {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            #navbar li {
                margin-right: 0;
                text-align: center;
                width: 100%;
            }
        }
    </style>

<body>
    <header id="header">
        <a href="home.html"><img src="logo.png" class="logo" alt="Logo"></a>
        <i class="fa fa-bars icon" onclick="toggleNavbar()"></i>
        <nav>
            <ul id="navbar">
        
            </ul>
        </nav>
    </header>

    <section id="checkout" class="section-p1">
        <h1>Checkout</h1>
        <div id="user-info">
            <!-- User information will be dynamically added here -->
        </div>
        <div id="order-summary" class="section-p1">
            <h3>Order Summary</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                    <!-- Order items will be dynamically added here -->
                </tbody>
            </table>
            <table>
                <tr>
                    <td>Order Subtotal</td>
                    <td id="order-subtotal">₱0</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td id="order-shipping">₱38</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td id="order-total"><strong>₱0</strong></td>
                </tr>
            </table>
            <button class="normal" onclick="placeOrder()">Place Order</button>
        </div>
    </section>

    <footer>
        <!-- Your footer content here -->
    </footer>

    <script src="checkout.js"></script>
    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
