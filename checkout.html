
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMSHOT</title>
    <link rel="icon" href="logo.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.4/jquery.rateyo.min.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* Navbar styling */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }

        #navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            margin-right: 15px;
        }

        #navbar li:last-child {
            margin-right: 0;
        }

        #navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        #navbar li a:hover {
        background-color: white;
        color: black;
        border-radius: 5px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        /* Hamburger menu */
        .icon {
            display: none;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            #navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            #navbar.active {
                display: flex;
                background-color: black
            }

            .icon {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            #navbar li {
                margin-right: 0;
                text-align: center;
                width: 100%;
            }
        }
        button.normal-btn {
    font-size: 14px;
    font-weight: 600;
    padding: 15px 30px;
    color: white;
    background-color: black;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    outline: none;
    transition: 0.5s;
    border: 2px solid black;

}
              button.normal-btn:hover {
    font-size: 14px;
    font-weight: 600;
    padding: 15px 30px;
    color: black;
    background-color: white;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    outline: none;
    transition: 0.5s;
    border: 2px solid black;

}

        .confirm-order-button {
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    background-color: black;
    color: white;
    border-radius: 5px;
    border: 1px solid black;
    text-align: center;
    display: inline-block;
    margin: 10px 0;
    transition: background-color 0.3s, color 0.3s;
}

.confirm-order-button:hover {
    background-color: white;
    color: black;
}
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <a href="home.html"><img src="logo.png" class="logo" alt="Logo"></a>
       
        <nav>
            <ul id="navbar">
             
            </ul>
        </nav>
    </header>

      <section id="checkout" class="section-p1">
        <table width="100%" id="checkout-table" class="section-p1">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>

        <div id="subtotal" class="section-p1">
            <h3>Order Totals</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td id="cart-subtotal">₱0</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td id="cart-shipping">₱38</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td id="cart-total"><strong>₱0</strong></td>
                </tr>
            </table>
        </div>

        <div id="profile-info">
            <h2><b>User Information:</b></h2>
            <p><b>Email: </b><span id="email"></span></p>
            <p><b>Name: </b><span id="username"></span></p>
            <p><b>Address: </b><span id="address"></span></p>
            <p><b>Contact No: </b><span id="contact"></span></p>
        </div>

        <button class="confirm-order-button" onclick="placeOrder()">Confirm Order</button>
    </section>
    <script src="checkout.js"></script>
</body>

</html>
