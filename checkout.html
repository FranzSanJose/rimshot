
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMSHOT</title>
    <link rel="icon" href="logo.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.4/jquery.rateyo.min.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        /* Navbar styling */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }

        #navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            margin-right: 15px;
        }

        #navbar li:last-child {
            margin-right: 0;
        }

        #navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        #navbar li a:hover {
        background-color: white;
        color: black;
        border-radius: 5px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        /* Hamburger menu */
        .icon {
            display: none;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            #navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            #navbar.active {
                display: flex;
                background-color: black
            }

            .icon {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            #navbar li {
                margin-right: 0;
                text-align: center;
                width: 100%;
            }
        }
        button.normal-btn {
    font-size: 14px;
    font-weight: 600;
    padding: 15px 30px;
    color: white;
    background-color: black;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    outline: none;
    transition: 0.5s;
    border: 2px solid black;

}
              button.normal-btn:hover {
    font-size: 14px;
    font-weight: 600;
    padding: 15px 30px;
    color: black;
    background-color: white;
    border-radius: 5px;
    cursor: pointer;
    border: none;
    outline: none;
    transition: 0.5s;
    border: 2px solid black;

}
    </style>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <a href="home.html"><img src="logo.png" class="logo" alt="Logo"></a>
       
        <nav>
            <ul id="navbar">
             
            </ul>
        </nav>
    </header>

    <section id="checkout">
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="order-summary">
            <!-- Order summary will be displayed here -->
        </div>
        <form method="post" id="order-form">
              <div id="profile-info">
                <h2><b>User Information:</b></h2>
                <p><b>Email: </b><span id="email"></span></p>
                <p><b>Name: </b><span id="username"></span></p>
                <p><b>Address: </b><span id="address"></span></p>
                <p><b>Contact No: </b><span id="contact"></span></p>
            </div>
            <input type="hidden" name="total" id="total" value="">
            <input type="hidden" name="cartItems" id="cartItems" value="">
            <button class="normal-btn" onclick="placeOrder()">Confirm Order</button>
        </form>
    </div>

    <!-- Modal for order confirmation -->
    <div id="order-confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Order Confirmation</h2>
            <p>Your order has been confirmed!</p>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>

</html>
