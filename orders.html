<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - RIMSHOT </title>
    <link rel="icon" href="logo.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleOrderDetails(orderId) {
            var details = document.getElementById("order-details-" + orderId);
            if (details.style.maxHeight) {
                details.style.maxHeight = null;
                details.style.padding = '0';
            } else {
                details.style.maxHeight = details.scrollHeight + "px";
                details.style.padding = '20px';
            }
        }

        function updateOrderStatus(orderId) {
            var status = document.getElementById("status-select-" + orderId).value;
            document.getElementById("order-status-" + orderId).innerText = status;

            // Update the localStorage or backend with the new status
            var orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
            orderHistory.forEach(order => {
                if (order.id === orderId) {
                    order.status = status;
                }
            });
            localStorage.setItem('orderHistory', JSON.stringify(orderHistory));
        }
    </script>
    <style>
        .order-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        .item img {
            margin-right: 10px;
        }
        .item div {
            display: flex;
            flex-direction: column;
        }
        .item:last-child {
            border-bottom: none;
        }
        .confirm-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            text-align: center;
            border: 2px solid black;
        }
        .confirm-button:hover {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
        /* Navbar styling */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }
        #navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #navbar li {
            margin-right: 15px;
        }
        #navbar li:last-child {
            margin-right: 0;
        }
        #navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        #navbar li a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        .logo {
            height: 60px;
            width: auto;
        }
        /* Hamburger menu */
        .icon {
            display: none;
            color: white;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            #navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }
            #navbar.active {
                display: flex;
                background-color: black;
            }
            .icon {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
            #navbar li {
                margin-right: 0;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a><img src="logo.png" class="logo" alt="Logo"></a>
        <i class="fa fa-bars icon" onclick="toggleNavbar()"></i>
        <nav>
            <ul id="navbar">
                <li><a href="users.php"><i class="fa-solid fa-address-card"></i> Users</a></li>
            </ul>
        </nav>
    </header>

    <section id="orders">
        <h2>Orders</h2>
       
            <p>You have no orders.</p>
      
            
                <div class="order">
                    <h3 style="cursor: default;">Order ID: </h3>
                    <button class="confirm-button" onclick="toggleOrderDetails()">Toggle Order Details</button>
                    <div id="order-details" class="order-details">
                        <p><strong>User:</strong> </p>
                        <p><strong>Order Date:</strong> </p>
                        <p><strong>Total:</strong> ₱</p>
                        <p><strong>Address:</strong> </p>
                        <p><strong>Contact:</strong></p>
                        <p><strong>Status:</strong> <span id="order-status-"></span></p>
                        <select id="status-select-" onchange="updateOrderStatus()">
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="out for delivery">Out for Delivery</option>
                            <option value="delivered">Delivered</option>
                        </select>
                        <h4>Items:</h4>
                        
                            <div class="item">
                                <img src="" style="width: 70px;">
                                <div>
                                    <p><strong>Item:</strong> </p>
                                    <p><strong>Quantity:</strong> </p>
                                    <p><strong>Size:</strong> </p>
                                    <p><strong>Price:</strong> ₱</p>
                                </div>
                            </div>
                      
                    </div>
                </div>
           
        
    </section>

    <style>
        p {
            font-size: 16px;
            color: black;
            margin: 15px 0 20px 0;
            background-color: white;
        }
        #orders {
            position: relative; /* Ensure the position is relative */
            background-image: url(background.png);
            background-size: cover;
            background-position: top 25% right 0;
            padding: 0 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 1; /* Keep the z-index */
            background-attachment: fixed;
            height: 300vh;
        }
        #orders::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0; /* Ensure this is lower than the z-index of the content */
        }
        #orders > * {
            position: relative;
            z-index: 1;

        }
        .order {
            background: #fff;
            margin: 20px 0;

        }
        .order h3 {

        }

        }

            display: flex;
            flex-direction: column;
        }
        .item:last-child {

        }

        h2 {
            color: white;
        }
    </style>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
