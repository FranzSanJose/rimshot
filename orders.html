<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - RIMSHOT</title>
    <link rel="icon" href="logo.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchOrders().then(displayOrders);
        });

        // Fetch orders from a local JSON file
        async function fetchOrders() {
            try {
                const response = await fetch('orders.json');
                const orders = await response.json();
                return orders;
            } catch (error) {
                console.error('Error fetching orders:', error);
                return [];
            }
        }


        function loadOrderHistory() {
    const orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
    const orderHistoryContent = document.getElementById('order-history-content');

    if (orderHistory.length === 0) {
        orderHistoryContent.innerHTML = '<p>You have no orders.</p>';
        return;
    }

    orderHistoryContent.innerHTML = orderHistory.map(order => `
        <div class="order">
            <p><strong>Order ID:</strong> ${order.id}</p>
            <p><strong>Date:</strong> ${order.date}</p>
            <p><strong>Total:</strong> â‚±${order.total}</p>
            <p><strong>Status:</strong>  ${order.status ? order.status : 'Pending'}</p>
            <div class="order-items">
                ${order.items.map(item => `
                    <div class="item">
                        <p><strong>Item Name:</strong> ${item.name}</p>
                        <p><strong>Quantity:</strong> ${item.quantity}</p>
                        <p><strong>Size:</strong> ${item.size}</p>
                    </div>
                `).join('')}
            </div>
        </div>
    `).join('');
}

        
        // Display orders on the page
        async function displayOrders() {
            const orders = await fetchOrders();
            const ordersContainer = document.getElementById('orders-container');
            ordersContainer.innerHTML = '';

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.classList.add('order');
                orderElement.innerHTML = `
                    <h3>Order ID: ${order.id}</h3>
                    <button onclick="toggleOrderDetails(${order.id})">Toggle Order Details</button>
                    <div id="order-details-${order.id}" class="order-details" style="display: none;">
                        <p><strong>User:</strong> ${order.user}</p>
                        <p><strong>Order Date:</strong> ${order.orderDate}</p>
                        <p><strong>Total:</strong> $${order.total}</p>
                        <p><strong>Address:</strong> ${order.address}</p>
                        <p><strong>Contact:</strong> ${order.contact}</p>
                        <p><strong>Status:</strong> <span id="status-${order.id}">${order.status}</span></p>
                        <button onclick="changeStatus(${order.id}, 'processing')">Processing</button>
                        <button onclick="changeStatus(${order.id}, 'out for delivery')">Out for Delivery</button>
                        <button onclick="changeStatus(${order.id}, 'delivered')">Delivered</button>
                        <h4>Items:</h4>
                        <ul>
                            ${order.items.map(item => `<li>${item.name} - Quantity: ${item.quantity}, Size: ${item.size}, Price: $${item.price}</li>`).join('')}
                        </ul>
                    </div>
                `;
                ordersContainer.appendChild(orderElement);
            });
        }

        // Toggle order details visibility
        function toggleOrderDetails(orderId) {
            const details = document.getElementById(`order-details-${orderId}`);
            if (details.style.display === 'none') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }

        // Change order status
        async function changeStatus(orderId, newStatus) {
            const orders = await fetchOrders();
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                document.getElementById(`status-${order.id}`).innerText = newStatus;
            }
        }
    </script>
    <style>
         .order-details {
            
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        .item img {
            margin-right: 10px;
        }
        .item div {
            display: flex;
            flex-direction: column;
        }
        .item:last-child {
            border-bottom: none;
        }
        .confirm-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            text-align: center;
            border: 2px solid black;
        }
        .confirm-button:hover {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
    </style>
    <style>
        /* Navbar styling */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }

        #navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navbar li {
            margin-right: 15px;
        }

        #navbar li:last-child {
            margin-right: 0;
        }

        #navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        #navbar li a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        /* Hamburger menu */
        .icon {
            display: none;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            #navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            #navbar.active {
                display: flex;
                background-color: black
            }

            .icon {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            #navbar li {
                margin-right: 0;
                text-align: center;
                width: 100%;
            }
        }
        p {
            font-size: 16px;
            color: black;
            margin: 15px 0 20px 0;
            background-color: white;
        }
        #orders {
            position: relative; /* Ensure the position is relative */
            background-image: url(background.png);
            background-size: cover;
            background-position: top 25% right 0;
            padding: 0 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            z-index: 1; /* Keep the z-index */
            background-attachment: fixed;
            height: 300vh;
        }
        #orders::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0; /* Ensure this is lower than the z-index of the content */
        }
        #orders > * {
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
        .order {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
        }
        .order h3 {
            margin-top: 0;
        }
        .item {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 10px 0;
        }
        .item img {
            margin-right: 10px;
        }
        .item div {
            display: flex;
            flex-direction: column;
        }
        .item:last-child {
            border-bottom: none;
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">
        <a><img src="logo.png" class="logo" alt="Logo"></a>
        <i class="fa fa-bars icon" onclick="toggleNavbar()"></i>
        <nav>
            <ul id="navbar">
                <li><a href="users.html"><i class="fa-solid fa-address-card"></i> Users</a></li>
            </ul>
        </nav>
    </header>

    <h1>Orders</h1>
    <div id="orders-container"></div>
    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
