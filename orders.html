<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - RIMSHOT</title>
    <link rel="icon" href="logo.png" type="png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleOrderDetails(orderId) {
            var details = document.getElementById("order-details-" + orderId);
            if (details.style.maxHeight) {
                details.style.maxHeight = null;
                details.style.padding = '0';
            } else {
                details.style.maxHeight = details.scrollHeight + "px";
                details.style.padding = '20px';
            }
        }

        function updateOrderStatus(orderId, status) {
            var orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
            for (var order of orderHistory) {
                if (order.id == orderId) {
                    order.status = status;
                    break;
                }
            }
            localStorage.setItem('orderHistory', JSON.stringify(orderHistory));
            document.getElementById("order-status-" + orderId).innerText = status;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadOrderHistory();
        });

        function loadOrderHistory() {
            const orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
            const orderSection = document.getElementById('orders');

            if (orderHistory.length === 0) {
                orderSection.innerHTML += '<p>You have no orders.</p>';
                return;
            }

            orderHistory.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order';
                orderDiv.innerHTML = `
                    <h3 style="cursor: default;">Order ID: ${order.id}</h3>
                    <button class="confirm-button" onclick="toggleOrderDetails(${order.id})">Toggle Order Details</button>
                    <div id="order-details-${order.id}" class="order-details">
                        <p><strong>User:</strong> ${order.user}</p>
                        <p><strong>Order Date:</strong> ${order.date}</p>
                        <p><strong>Total:</strong> ₱${order.total}</p>
                        <p><strong>Address:</strong> ${order.address}</p>
                        <p><strong>Contact:</strong> ${order.contact}</p>
                        <p><strong>Status:</strong> <span id="order-status-${order.id}">${order.status}</span></p>
                        <button onclick="updateOrderStatus(${order.id}, 'processing')">Processing</button>
                        <button onclick="updateOrderStatus(${order.id}, 'out for delivery')">Out for Delivery</button>
                        <button onclick="updateOrderStatus(${order.id}, 'delivered')">Delivered</button>
                        <h4>Items:</h4>
                        ${order.items.map(item => `
                            <div class="item">
                                <img src="${item.image}" style="width: 70px;">
                                <div>
                                    <p><strong>Item:</strong> ${item.name}</p>
                                    <p><strong>Quantity:</strong> ${item.quantity}</p>
                                    <p><strong>Size:</strong> ${item.size}</p>
                                    <p><strong>Price:</strong> ₱${item.price}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                orderSection.appendChild(orderDiv);
            });
        }
    </script>
    <style>
        /* Styles omitted for brevity */
    </style>
</head>
<body>
    <header id="header">
        <a><img src="logo.png" class="logo" alt="Logo"></a>
        <i class="fa fa-bars icon" onclick="toggleNavbar()"></i>
        <nav>
            <ul id="navbar">
                <li><a href="users.php"><i class="fa-solid fa-address-card"></i> Users</a></li>
            </ul>
        </nav>
    </header>

    <section id="orders">
        <h2>Orders</h2>
    </section>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
